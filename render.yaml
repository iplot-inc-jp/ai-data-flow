databases:
  - name: dataflow-db
    databaseName: dataflow
    user: dataflow
    plan: free
    region: singapore

services:
  # Backend API
  - type: web
    name: dataflow-backend
    runtime: node
    region: singapore
    plan: free
    buildCommand: cd backend && pnpm install && pnpm prisma generate && pnpm build
    startCommand: cd backend && pnpm start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5021
      - key: DATABASE_URL
        fromDatabase:
          name: dataflow-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 7d
      - key: FRONTEND_URL
        fromService:
          type: web
          name: dataflow-frontend
          property: host

  # Frontend
  - type: web
    name: dataflow-frontend
    runtime: node
    region: singapore
    plan: free
    buildCommand: cd frontend && pnpm install && pnpm build
    startCommand: cd frontend && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://dataflow-backend-gntx.onrender.com
